<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<header>
		<div class="header-container">Weather App</div>
	</header>
	<div class="container">
		<div class="row main">
			<div class="col-12 col-xl-4 search">
				<div class="search-container">
					<input type="text" id="search-input"placeholder="Enter city"/>
					<button type="button" id="search-btn" class="search-btn">Search</button>
				</div>
				<ul class="search-history" id="search-history"></ul>
			</div>
			<div class="col-12 col-xl-8 weather-container">
				<div class="row">
					<div class="col-12 current">
						<div class="weather-icon"></div>
						<div class="weather-info"><ul></ul></div>
					</div>
					<div class="col-12 five-day">
						<div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-0"></div>
						<div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-1"></div>
						<div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-2"></div>
						<div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-3"></div>
						<div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-4"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
